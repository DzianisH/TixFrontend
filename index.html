<html>
<head>
  <base href="/">
  <title>Tix</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    System.import('tix').catch(function(err){ console.error(err); });
  </script>
</head>
<!-- 3. Display the application -->
<body>
  <tix>
    <div align="center" style="margin-top: 40%;">
      <img src="https://ssl.gstatic.com/chat/babble/ee/dg.gif" alt="Pony" style="width:77px;height:72px;">
      <p>Please, wait a while...</p>
    </div>
  </tix>
</body>
</html>
