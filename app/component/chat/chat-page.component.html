<div>
    <div class="tab-wrapper">
        <span *ngFor="let room of rooms" (click)="enableRoom(room.id)"
              [ngClass]="{'active-tab': room.id === activeRoomId}" class="tab">{{room.title | uppercase}}</span>
    </div>
    <div *ngFor="let room of rooms">
        <room *ngIf="activeRoomId === room.id" [room]="room"></room>
    </div>
</div>
